<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>이벤트(event)</h1>

    <h2>1. 이벤트 모델 종류</h2>
    <h3>* 이벤트 속성에 핸들러 바인딩</h3>
    <p>
        특정 요소 객체를 가지고 와서 해당 요소의 이벤트 속성에 접근한 후 이벤트 핸들러를 연결하는 방식<br>
        이벤트를 제거할 수도 있음
    </p>

    <div class="area" id="area1"></div>
    <button id="btn1">실행확인</button>
    <button id="btn2">실행확인</button>

    <script>
        const area1 = document.getElementById('area1');

        const btn1 = document.getElementById('btn1');
        btn1.onclick = function() {
            area1.innerHTML = `btn1이 클릭되었습니다<br>`;
        };

        document.getElementById('btn2').onclick = function() {
            area1.innerHTML += `btn2가 클릭되면서 btn1의 이벤트는 제거됨<br>`;
            btn1.onclick = null;
        }
    </script>

    <br>

    <h3>* 인라인 이벤트 모델</h3>
    <p>
        요소내부에 직접적으로 이벤트 속성을 제시하여 실행할 내용을 정의하는 방식<br>
        주로 script태그 내에 정의되어 있는 함수 호출 방식 선호
    </p>

    <div class="area" id="area2"></div>
    <button onclick="document.getElementById('area2').innerHTML += '첫번째 버튼 클릭<br>'">실행확인</button>
    <button onclick="test1();">실행확인</button>

    <script>
        function test1() {
            document.getElementById('area2').innerHTML += '두번째 버튼 클릭<br>'
        }
    </script>

    <br>

    <h3>* addEventListener에 등록</h3>
    <p>
        W3C에서 공식적으로 지정한 이벤트 모델<br>
    </p>

    <button id="btn3">실행확인</button>
    <script>
        const btn3 = document.getElementById('btn3');

        // 이벤트를 걸고자하는 요소객체.addEventListener('이벤트명', 이벤트 핸들러);
        // btn3.addEventListener('click', function() {
        //     alert('이벤트 모델 핸들러 테스트');
        // });

        // 위를 화살표 함수로
        btn3.addEventListener('click', () => alert('이벤트 모델 핸들러 테스트'));

        btn3.addEventListener('mouseenter', () => btn3.style.backgroundColor='yellowgreen');
    
        btn3.addEventListener('mouseout', () => btn3.style.backgroundColor='');
    </script>

    <hr>

    <h2>2. 현재 이벤트가 발생한 요소객체에 접근하기</h2>

    <button id="btn4">이벤트 속성에 핸들러 바인딩</button>
    <button id="btn5">addEventListener 방식</button>
    <button onclick="test2();">인라인이벤트 방식</button>

    <script>
        document.getElementById('btn4').onclick = function(e) {
            console.log(e);
            console.log(window.event);  // e를 정의하지 않았다면 직접호출도 가능

            // 현재 이벤트가 발생한 요소객체에 접근하고자 한다면
            console.log(e.target);
            console.log(window.event.target);
            console.log(this);

            // 현재 이벤트에 동적인 효과
            e.target.innerHTML = '버튼클릭됨';
            window.event.target.style.backgroundColor = 'blue';
            this.style.color = 'white'
        };

        document.getElementById('btn5').addEventListener('click', e => {
            console.log(e.target);
            console.log(window.event.target);
        });

        /*
        - 인라인 방식은 초기화가 안되기 때문에 e 사용 불가
        - window.target 은 사용 가능
        - 혹은 함수를 호출할 때 this를 인자로 넣어서 요소 객체를 전달해주면 됨
        */
        function test2() {
            console.log(e.target);

        }
    </script>
</body>
</html>
