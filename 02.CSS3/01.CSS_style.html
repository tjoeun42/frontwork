<!DOCTYPE html>
<html lang="en">
<!--
    CSS3(style) 방식
    1. 내부 스타일 방식 : 현재 문서에 스타일 정보들을 <style>태그내에 기입하는 방식
    2. 인라인 스타일 방식 : 문서의 요소내에 style속성을 이용하여 직접적으로 기입하는 방식
    3. 외부 스타일 방식 : 스타일 정보를 별도의 css파일로 만들어 적용하고자하는 html문서내에 
                        외부파일을 링크를 걸어주는 방식
-->
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3.2. 외부 스타일 방식 : 링크 걸기 -->
    <link href="resources/css/01.style.css" rel="stylesheet">
    <title>style CSS3</title>
    <!-- 1. 내부 스타일 방식 -->
    <style>
        #inner {
            color: aquamarine;
        }
    </style>

</head>
<body>
    <h1>CSS3 Style</h1>

    <h2 id="inner">내부 스타일 방식</h2>

    <!-- 2. 인라인 스타일 방식 -->
    <h2 style="color:blueviolet; font-size: 30px;">inline 방식</h2>

    <!-- 3. 외부 스타일 방식 -->
    <h2 id="outer">외부 스타일 방식</h2>
</body>
</html>
