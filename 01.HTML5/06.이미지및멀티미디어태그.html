<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <!-- 
        <img src="삽입하고자 하는 이미지의 경로" [alt="이미지의 설명문구", width="가로길이(px|%)", height="세로길이"]>
    -->
    <h1>이미지 관련 태그</h1>
    <h3>* src 속성</h3>
    <p>
        - 필수 항목, 삽입하고자 하는 이미지의 경로
    </p>
    <img src="resources/img/img1.jpg">  <!-- 상대경로 -->
    <img src="D:/kjw/frontwork/01.HTML5/resources/img/img1.jpg"> <!-- 절대경로 -->

    <h3>* alt 속성</h3>
    <p>
        - 사진의 경로가 잘못되었거나 이미지를 제대로 표현하지 못할 겨우 대체 텍스트의 용도<br>
        - 시각장애인들을 위한 스크린리더(화면낭독기)에서 이미지를 읽어주는 설명 문구
    </p>
    <img src="resources/img/img.jpg" alt="잠자는 아기">
    <br>
    <img src="resources/img/img2.jpg" alt="잠자는 아기">
</body>
</html>
