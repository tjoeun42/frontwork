<!-- 주석 단축키 ctrl + / -->
<!DOCTYPE html>   <!-- html문서 형식 선언 : html5형식이라는걸 알려주기 위한 태그 -->
<html lang="en">  <!-- html문서의 시작 -->
    <head>
        <!-- <head>태그는 머리부분 : 이문서의 각종 정보와 제목, 설명, 스타일등을 작성 -->
        <meta charset="UTF-8">
        <meta name="author" content="jiwon">  <!-- 이 문서의 저자 : 이런식으로 다른것도 넣을 수 있음-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html 시작</title>
    </head>
    <body>
        <!-- <body>태그에 실제 출력할 내용을 적는다 -->
        html5를 처음 시작합니다
    </body>
</html> <!-- html문서의 끝 -->
