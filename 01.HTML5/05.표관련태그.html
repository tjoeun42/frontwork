<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련 태그</title>
</head>
<body>
    <!--
        표를 만드는 태그 : <table>, <tr>, <th>, <td>
        <table></table> : 기본적인 표를 생성해주는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목셀을 나타내는 태그(열) => 글자는 굵게, 가운데 정렬
        <td></td> : 표의 일반셀을 나타내는 태그(열)
    -->
    <h1>기본적인 표 만들기</h1>

    <table border="1">
        <caption>[표1] 웹 브라우저의 종류</caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>Edge</td>
            <td>Microsoft</td>
            <td>https://microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>https://google.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>apple</td>
            <td>https://apple.com</td>
        </tr>
    </table>

    <h3>표의 행과 열을 합치는 속성</h3>
    <!-- 
        셀(th,td)태그의 속성을 이용하여 행 또는 열을 합칠 수 있다
        * colspan="n" : n개의 열 합치기
        * rowspan="n" : n개의 행 합치기
    -->
</body>
</html>
