    <h1 align="center">게 시 판</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 제목</td>
                <td>user01</td>
                <td>2025-09-26</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 제목</td>
                <td>user02</td>
                <td>2025-08-30</td>
                <td>48</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 제목</td>
                <td>user03</td>
                <td>2025-08-03</td>
                <td>107</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    선택된 게시글 정보 : 
    <span id="s0">글번호</span> / 
    <span id="s1">제목</span> / 
    <span id="s2">작성자</span> / 
    <span id="s3">작성일</span> / 
    <span id="s4">조회수</span>

    <script>
       $('tbody>tr').click(function() {
            $(this).children().each(function(index, ele){
                // console.log(ele); // 스크립트 방식
                console.log($(ele).text());
                $('#s'+index).text($(ele).text())
            })
       }) 
    </script>

    <br><br>

    <form action="member.do">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputId" class="col-form-label">ID</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputId" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary"">서버 전송</button>
        <button type="reset" class="btn btn-outline-secondary">초기화</button>
    </form>

    <br><br>

    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
    </button>

    <br><br>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">로그인</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">PW:</label>
                        <input type="password" class="form-control" id="message-text">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
