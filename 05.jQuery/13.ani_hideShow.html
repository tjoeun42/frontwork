<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <title>Effect 메소드</title>
    <style>
        #img1{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>시각적인 효과(Effect 메소드)</h1>
    <p>
        페이지 내에 애니메이션 효과를 주기 위한 메소드의 집합
    </p>

    <h3>* show(), hide(), toggle()</h3>
    <p>
        선택된 요소가 점점 커지고 불투명해지면서 보여주고, 점점 작아지면서 투명하게 사라지게 하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보이기</button>
    <button id="toggle">토글</button>
    <br><br>

    <img id="img1" src="resources/img/img1.jpg">

    <script>
        $('#hide').click(function() {
            $('#img1').hide(2000, 'easeInElastic');
        })
        $('#show').click(function() {
            $('#img1').show(2000);
        })
        $('#toggle').click(function() {
            $('#img1').toggle(2000, 'easeInBounce');
        })
    </script>
</body>
</html>
